
@if(false){
    <mat-spinner></mat-spinner>
}@else {
    <mat-card>
        <h1>Login</h1>
        <form (submit)="onSubmit()" >
        
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                matInput 
                type="email">
             <mat-error *ngIf="">Please enter email</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input 
                matInput
                type="password"
                >
                <mat-error  *ngIf="">Please enter valid Password</mat-error>
            </mat-form-field><br>
            <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
    </mat-card>
    
}
